<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>S3 Javascript App</title>

        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    <body>
        <h2>
            Share:
            <span class="big-button">Storyboard</span>
            <span class="big-button">Preview</span>
            <span class="big-button active">Video</span>
        </h2>

        <p>
            <strong>To</strong>: <input type="text" style="width: 90%;"/>
        </p>

        <p>
            <strong>Quality</strong>:
            <input type="radio" name="quality"/> 320p
            <input type="radio" name="quality"/> 480p
            <input type="radio" name="quality"/> 720p
            <input type="radio" name="quality"/> 1080p
        </p>

        <p>
            <strong>Message</strong><br/>
            <textarea style="width: 100%;"></textarea>
        </p>

        <button class="add-reply">Send</button>
    </body>
</html>
